<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - FFMS</title>
    <style>
        /* Copy the same beautiful styles from login page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your email and we'll send you a password reset link.</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="yourname@banasthali.in" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        
        <div class="back-link">
            <p><a href="/">‚Üê Back to Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    
    try {
        const response = await fetch('/api/auth/forgot-password/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('Password reset link sent to your email! Check your inbox.');
        } else {
            alert('Error: ' + (data.error || 'Failed to send reset link'));
        }
    } catch (error) {
        alert('Network error. Please try again.');
    }
});
    </script>
</body>
</html>
