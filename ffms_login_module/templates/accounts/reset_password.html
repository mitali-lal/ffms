<!DOCTYPE html>
<html>
<head>
    <title>Set New Password - FFMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if valid %}
            <h2>Set New Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <input type="password" id="password" placeholder="New password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm_password" placeholder="Confirm new password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            
            <script>
                document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm_password').value;
                    
                    const response = await fetch('/api/auth/reset-password/{{ token }}/', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({password: password, confirm_password: confirmPassword})
                    });
                    
                    const data = await response.json();
                    alert(data.message || data.error);
                    
                    if (response.ok) {
                        window.location.href = '/';
                    }
                });
            </script>
        {% else %}
            <h2>Invalid Link</h2>
            <p>This password reset link is invalid or has expired.</p>
            <p><a href="/forgot-password/">Request a new reset link</a></p>
        {% endif %}
        
        <div style="margin-top: 20px;">
            <a href="/">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
